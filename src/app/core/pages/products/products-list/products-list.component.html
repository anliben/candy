<ng-container *ngIf="!showActions; else fullPage">
  <po-table
    [p-columns]="columns"
    [p-items]="items"
    [p-actions]="actions"
    [p-hide-table-search]="false"
    [p-striped]="true"
    [p-sort]="true"
    [p-actions-right]="true"
    [p-hide-table-search]="false"
    [p-selectable]="selectable"
    (p-selected)="selectProduct($event)"
    [p-striped]="true"
    [p-sort]="true"
    [p-actions-right]="true"
  ></po-table>
</ng-container>

<ng-template #fullPage>
  <po-page-default p-title="Products List" [p-actions]="pageActions">
    <po-table
      [p-columns]="columns"
      [p-items]="items"
      [p-actions]="actions"
      [p-hide-table-search]="false"
      [p-striped]="true"
      [p-sort]="true"
      [p-actions-right]="true"
    ></po-table>
  </po-page-default>
</ng-template>
