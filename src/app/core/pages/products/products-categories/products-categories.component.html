<po-page-default
  p-title="Product Categories"
>
  <po-table
    [p-columns]="columns"
    [p-items]="items"
    [p-actions]="actions"
    [p-hide-table-search]="false"
    [p-striped]="true"
    [p-sort]="true"
    [p-actions-right]="true"
  ></po-table>
  <po-modal
    #modal
    [p-title]="getModalTitle()"
    p-size="xl"
    (p-close)="closeModal()"
  >
    <app-products-list *ngIf="modal_closed" [category]="selected_category" [show-actions]="false" ></app-products-list>
  </po-modal>
</po-page-default>
