<po-page-default p-title="Product Categories">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-column">Actions</th>
        <td mat-cell *matCellDef="let element" class="actions-column">
          <button mat-icon-button color="primary" (click)="view(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <po-modal
    #modal
    [p-title]="getModalTitle()"
    p-size="xl"
    (p-close)="closeModal()"
  >
    <app-products-table [items]="products"></app-products-table>
  </po-modal>
</po-page-default>
